<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../logo.png">
  <script src="../dist/abandon.babel.js"></script>
  <title>用例 | Abandon.js</title>
</head>

<body>
  <div id='root'>
    <h2>
      1.单向绑定
    </h2>
    {{data.message}}
    |
    <span v-bind='data.message'></span>
    <h2>
      2.事件
    </h2>
    <input type="button" value="单击" @click='doIt()'>
    |
    <input type="button" value="鼠标进入" @mouseenter='doIt()'>
    <h2>
      3.双向绑定<ui-demo></ui-demo>
    </h2>
    <input type="text" v-model='data.message'>

    <!-- 4.组件 -->
    <ui-demo></ui-demo>
  </div>
  <script>

    // 自定义组件
    Abandon.component('ui-demo', {
      template: "<div><h2>组件用例</h2><p>{{data.message}}</p></div>",
      data() {
        return {
          message: "组件中的数据"
        };
      }
    });

    // 建立主组件
    window.vm = new Abandon({

      // 挂载的结点
      el: document.getElementById('root'),

      // 数据
      data() {
        return {
          message: "Hello Abandon!"
        };
      },

      // template: "<span>{{data.message}}</span>",

      // render: function (createElement) {
      //   return createElement('span', {}, [
      //     "{{data.message}}-{{data.message}}",
      //     createElement("i", {
      //       "class": "info",
      //     }, ["={{data.message}}="])
      //   ]);
      // },

      methods: {
        doIt() {
          this.data.message = new Date().valueOf();
        }
      },

      // 生命周期
      beforeCreate() {
        console.log("beforeCreate");
        console.warn(this);
      },
      created() {
        console.log("created");
        console.warn(this);
      },
      beforeMount() {
        console.log("beforeMount");
        console.warn(this);
      },
      mounted() {
        console.log("mounted");
        console.warn(this.data.message);
      },
      beforeUpdate() {
        console.log("beforeUpdate");
        console.warn(this.data.message);
      },
      updated() {
        console.log("updated");
        console.warn(this.data.message);
      },
      beforeDestroy() {
        console.log("beforeDestroy");
        console.warn(this);
      },
      destroyed() {
        console.log("destroyed");
        console.warn(this);
      }
    });
  </script>
</body>

</html>
