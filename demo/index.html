<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../logo.png">
  <script src="../dist/abandon.babel.js"></script>
  <title>用例 | Abandon.js</title>
</head>

<body>
  <div id='root'>
    {{message}}
  </div>
  <script>
    new Abandon({

      // 挂载的结点
      el: document.getElementById('root'),

      // 数据
      data() {
        return {
          message: "Hello Abandon!"
        };
      },

      template: "<span>{{data.message}}</span>",

      // 生命周期
      beforeCreate() {
        console.log("beforeCreate");
        console.warn(this);
      },
      created() {
        console.log("created");
        console.warn(this);
      },
      beforeMount() {
        console.log("beforeMount");
        console.warn(this);
      },
      mounted() {
        console.log("mounted");
        console.warn(this);
      },
      beforeUpdate() {
        console.log("beforeUpdate");
        console.warn(this);
      },
      updated() {
        console.log("updated");
        console.warn(this);
      },
      beforeDestroy() {
        console.log("beforeDestroy");
        console.warn(this);
      },
      destroyed() {
        console.log("destroyed");
        console.warn(this);
      }
    });
  </script>
</body>

</html>
